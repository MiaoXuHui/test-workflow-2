# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none
pr: none

name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

parameters:
- name: "platforms"
  type: object
  default:
  - vs
  - broadcom

schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - none

stages:
- stage: Build
  condition: ${{ containsValue(parameters.platforms, 'vs') }}
  pool:
    vmImage: 'ubuntu-latest'
  jobs:
  - job: Build
    timeoutInMinutes: 60
    steps:
    - script: |
        echo "Build"
        mkdir $(Build.ArtifactStagingDirectory)/target
        echo test > $(Build.ArtifactStagingDirectory)/target/test
        echo $(Build.BuildId) > $(Build.ArtifactStagingDirectory)/target/$(Build.BuildId)
      displayName: Build script

    - publish:  $(Build.ArtifactStagingDirectory)
      artifact: 'test'
      displayName: "Archive artifacts"
